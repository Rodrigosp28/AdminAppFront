<div class="login-container">
  <div class="login-card">

    <!-- Imagen encima del formulario -->
    <div class="text-center">
      <img src="assets/pfs-logo.png" alt="Login" class="login-image">
    </div>

    <h2 class="text-center mt-2">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <!-- Usuario -->
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="fas fa-user"></i> Usuario
        </label>
        <input type="text" id="username" class="form-control" [class.redborder] = "submitted && loginForm.controls['username'].errors" formControlName="username">
        <div class="text-danger" *ngIf="submitted && loginForm.controls['username'].errors">
          * El usuario es obligatorio.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i> Contraseña
        </label>
        <input type="password" id="password" class="form-control" [class.redborder] = "submitted && loginForm.controls['username'].errors" formControlName="password">
        <div class="text-danger" *ngIf="submitted && loginForm.controls['password'].errors">
          * La contraseña es obligatoria.
        </div>
      </div>

      <!-- Recordar usuario -->
      <div class="d-flex justify-content-between pb-3">
        <div class="d-flex align-items-center">
            <input class="form-check-input"  type="checkbox" formControlName="rememberMe" style="margin-right: 3px;" >
            <div>Recordar Usuario</div>
        </div>
        <div class=" d-flex justify-content-end">
            <a href="a">¿Olvidaste tu contraseña?</a>
        </div>
      </div>



      <!-- Botón de inicio -->
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>

    </form>
  </div>

</div>
